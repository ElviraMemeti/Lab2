<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Lab - Location-based Approach</title>
  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-light type="directional" position="0 1 1" target="#ground" castShadow="true"></a-light>
    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="100" height="100" receiveShadow="true"></a-plane>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
     
        <a-entity gps-entity-place="latitude: 41.8945783; longitude: 12.4336504;">
          
        
            <a-sphere position="-0.7 1 0" radius="0.3" color="red" shadow="cast: true"></a-sphere>
            <a-box position="-0.2 1 0" width="0.3" height="0.3" depth="0.3" color="red" shadow="cast: true"></a-box>
            <a-cone position="0.3 1 0" radius-bottom="0.2" radius-top="0" height="0.4" color="red" shadow="cast: true"></a-cone>
            <a-cylinder position="0.8 1 0" radius="0.2" height="0.3" color="red" shadow="cast: true"></a-cylinder>
        
           
                
         
        </a-entity>
    </a-scene>
</body>
</html>
