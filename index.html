<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Lab - Location-based Approach</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Define the AR scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Location-based approach using GPS coordinates for Times Square, New York City -->
        <a-entity gps-entity-place="latitude: 40.758896; longitude: -73.985130;">
            <!-- Red Sphere -->
            <a-sphere position="0 1 0" radius="0.3" color="red"></a-sphere>

            <!-- Red Cube -->
            <a-box position="0.5 1 0" width="0.3" height="0.3" depth="0.3" color="red"></a-box>

            <!-- Red Cone -->
            <a-cone position="1 1 0" radius-bottom="0.1" radius-top="0" height="0.4" color="red"></a-cone>
        </a-entity>
    </a-scene>
</body>
</html>
